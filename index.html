<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Boataround Test - Rado</title>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
</head>

<body>

  <div id="app">

    <aside>
      <div class='icon' v-for="venueType in venueTypes"  v-bind:id="venueType" v-on:click="changeCategory(venueType)"></div>
    </aside>


    <table>

     <thead>
      <tr>
         <th v-for="category in categories"> {{ category }} </th>
      </tr>
     </thead>

     <tbody>
      <tr v-for="pub in pubs">
        <td v-for="attribute in pub"> {{attribute}} </td>
      </tr>
     </tbody>

    </table>
  </div>

</body>
<script src="js/script.js"></script>
</html>
